name: Node.js App CI/CD Pipeline

# Trigger on push to main branch
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    # Use GitHub-hosted Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out code from repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js to run tests
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # Speed up dependency installs

      # Step 3: Install dependencies and run tests
      - name: Install dependencies & test
        run: |
          npm install
          npm test

      # Step 4: Set up Docker for building images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Log in to Docker Hub (using secure secrets)
      - name: Authenticate to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Step 6: Build and push Docker image to Docker Hub
      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-demo-app:latest
